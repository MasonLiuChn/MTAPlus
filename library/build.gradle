apply plugin: 'com.android.library'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.2"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 24
    }
    buildTypes {
        buildTypes {
            release {
                consumerProguardFiles 'proguard-rules.pro'
            }
            debug {
                consumerProguardFiles 'proguard-rules.pro'
            }
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}
